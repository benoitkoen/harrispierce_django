{% extends 'harrispierce/shared/base_loggedin.html' %}


{%block blockname %}
    <div class="container-fluid">
        <h1>Articles sent by your friends</h1>
            <div class="row">
                <div id="recommended_articles">
                    <script>
                        {% for sent_article, article, sender in sent_articles %}
                            $('#recommended_articles').append(
                                "<div class='article' id='recommended{{ article.pk }}'><h3>Sent by {{ sender.username }} on {{ sent_article.sent_date|date:"M d, Y" }}</h3><p>{{ sent_article.comment }}</p><a href='{{ article.href }}' target='_blank'><u><strong>{{ article.title }}</strong></u></a><p class='teaser'>{{ article.teaser }}</p></div>"
                            )
                        {% if article.image != 'void' %}
                            $('#recommended{{ article.pk }}').append(
                                "<img src = '{{ article.image }}' class='img-responsive' alt='Responsive image'>"
                            )
                        {% endif %}
                        {% endfor %}
                    </script>
                </div>
            </div>
    </div>


{% endblock %}
