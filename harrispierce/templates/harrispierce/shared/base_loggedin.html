<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harris & Pierce</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'side_bar.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="btn btn-info navbar-btn" id="menu-toggle">
                    <span class="caret"></a>
                <a href="{% url 'index_perso' %}" class="navbar-brand">Harris & Pierce</a>
            </div>

            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'index_perso' %}">Home</a></li>
                    <li><a href="{% url 'index_perso' %}">About</a></li>
                    <li><a href="{% url 'index_perso' %}">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'index' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><div id="loggedin" class="well well-sm">Logged in as {{request.user.username}}</div></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- main content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="container">
                            {% block blockname %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script>$("#menu-toggle").click(function(e){
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");
        });
    </script>


</body>
</html>
