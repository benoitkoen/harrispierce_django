
{% for journal in journals %}
    <h1 class="journal"><label>{{ journal.name }}</label></h1>
    {% for section in journal.sections.all %}
        <input type="checkbox" class="section_cb" name="selection" value="{{journal.name}}-{{section.name}}">
            <label>{{ section.name }}</label>
    {% endfor %}
{% endfor %}
<br>
<input class="btn btn-primary btn-lg btn-block" type="submit" value="Let's Go!">
