

<div class="container-fluid">
    <div class="row" >
        <div class="col-lg-12">
            <h2 id="selection">Your Selection</h2>

                {% for journal, article_selection in selection_dict.items %}
                    <script>
                    $('#selection').append(
                        "<div class='row' id={{ journal|cut:' ' }}><h3 class='journal'><label>{{ journal }}</label></h3></div>"
                    );
                    </script>
                    {% for section, article_list in article_selection.items %}
                        <script>
                         $('#{{ journal|cut:" " }}').append(
                            "<h4 class='section' id={{ journal|cut:" " }}{{ section|cut:" " }}><label>{{ section }}</label></h4>"
                        )
                        </script>
                        {% for article in article_list %}
                            <script>
                            $('#{{ journal|cut:" " }}{{ section|cut:" " }}').append(
                                "<div class='col-md-3 col-sm-6 col-xs-12'><div class='article'><a href='{{ article.href }}'>{{ article.title }}</a><p class='teaser'>{{ article.teaser }}</p><img src = '{{ article.image }}' class='img-responsive' alt='Responsive image'></div></div>"
                            )
                            </script>

                        {% endfor %}
                    {% endfor %}
                {% endfor %}
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" >
        <button class = "btn btn-primary btn-lg btn-block" onclick="window.location.href='{% url 'index_perso' %}'">Go back to Index</button><br>
    </div>
</div>
