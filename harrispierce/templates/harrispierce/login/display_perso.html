{% extends 'harrispierce/shared/base_loggedin.html' %}

{%block blockname %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" id="div-recom">
                <h2>Your Reading List</h2>
                    <div class="DocumentList">
                        <ul id="pinned_articles_list" class="list-inline">
                            <script>
                                {% for article in pinned_articles %}
                                    $('#pinned_articles_list').append(
                                        "<li class='DocumentItem' id='pin{{ article.pk }}'><a href='{{ article.href }}' target='_blank'>{{ article.title }}</a><p class='teaser'>{{ article.teaser }}</p></li>"
                                    )
                                    {% if article.image != 'void' %}
                                        $('#pin{{ article.pk }}').append(
                                            "<img src = '{{ article.image }}' class='img-responsive' alt='Responsive image'>"
                                        )
                                    {% endif %}

                                    $('#pin{{ article.pk }}').append(
                                    "<div class='row'><div class='col-md-12 col-sm-12 col-xs-12'>\
                                    <form action='' method='POST' class='article_badges' id='send_form{{ article.pk }}'>{% csrf_token %}<button type='submit' class='badge_button'><div class='badge'><span class='glyphicon glyphicon-send' aria-hidden='true'></span></div></button></form>\
                                    <form action='' method='POST' class='article_badges' id='like_form_reading_list{{ article.pk }}'>{% csrf_token %}<button type='submit' class='badge_button'><div class='badge'><span class='glyphicon glyphicon-thumbs-up' aria-hidden='true'></span></div></div></button></form>"
                                    )

                                    {% include 'harrispierce/shared/badge_form_function.html' %}

                                {% endfor %}
                            </script>
                        </ul>
                    </div>
                <hr>
            </div>
        </div>
    </div>

    {% include 'harrispierce/shared/display_common.html' %}

    <script>
    button = $('<button class = "btn btn-primary btn-lg btn-block">Go back to Index</button>');
    button.click(function () {
      window.location.href='{% url 'index_perso' %}';
    });
    $('#sticky-list').append(
        button
    )
    </script>

{% endblock %}
